      string: '{"model":"gpt-4.1-mini","messages":[{"role":"developer","content":"  User
        will send you a set of bibliography records in html form, most of them are
        in Hebrew, but English and other\n  languages are possible. Each record represents
        single work (e.g. book, or article) about a person, or one of this\n  person''s
        works.\n\n  Usually bibliography is represented as set of <ul> tags, with
        optional short header before each. Header represents\n  subject, and <li>
        elements inside <ul> represents individual work about this subject.\n\n  You
        need to parse it and turn into an JSON object with a single key `result` with
        a value of array of JSON objects \n  representing works grouped by subjects:\n  ```\n  {
        \n    result: [\n      { subject: ''Subject 1'', works: [ <ARRAY of Works
        1> ] },\n      { subject: ''Subject 2'', works: [ <ARRAY of Works 2> ] },\n      ...\n    ]\n  }\n  ```\n\n  Each
        element in array of works is a JSON object representing single bibliography
        record with following structure:\n  - authors - array of Authors who authored
        work. Author can be represented as text entry, or as a link to page about\n    this
        author. So author record contains two string attributes: name (mandatory)
        and link (optional)\n  - title - title of work (e.g. title of article) - mandatory\n  -
        from_publication - name of publication where work was published (e.g. name
        of collection of articles, name of the\n    journal where article was published,
        etc). You should include there additional information helping to identify\n    publication,
